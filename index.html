<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
    

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="wrapper__dark">
      <div class="card__container">
        <div class="card card--front">
           <i>
             <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
           </i>
           <p id="card__number">0000 0000 0000 0000</p>
           <!-- <input type="text" placeholder="9591 649 6309 1011" maxlength="16"> -->
           <div class="card__user__exp">
             <p id="username">username</p>
             <p id="exp-date"><span id="month">10</span>/<span id="year">23</span></p>
           </div>
        </div>
        <div class="card card--back">
           <!-- <input type="text" placeholder="123"> -->
           <p id="card__cvc">123</p>
        </div>
       </div>
    </div>
      <div class="wrapper__info">
        <form>
            <div class="input-group desktop-margin">
              <label for="name">Cardholder Name</label>
              <input type="text" placeholder=" e.g. Jane Appleseed" class="card-holder" data-key="" required> 
            </div>
            <div class="input-group">
              <label for="card number">Card Number</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000"  class="card-number" maxlength="20"  data-key="card__number" required>
              <p class="error-message">Wrong format, numbers only</p>
            </div>
            <div class="input-group input--inline input--unset">
              <div class="input-field">
                <label for="EXP DATE">Exp. Date (MM/YY)</label>
                <input type="text" placeholder="MM" class="card-mm-date" maxlength="2" required>
                <input type="text" placeholder="YY" class="card-yy-date" maxlength="4" required>
                <p class="error-message">Can't be blank</p>
              </div>

              <div class="input-field">
                <label for="CVC"> CVC</label>
                <input type="text" placeholder="e.g. 123" class="card-cvc" maxlength="3" data-key="card__cvc">
                <p class="error-message">Can't be blank</p>
              </div>

             
             
            </div>
            <input type="button" value="Confirm" class="btn btn-dark" id="submitBtn">
        </form>

        <div class="form_valid">
          <i>
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          </i>
          <h3>THANK YOU!</h3>
          <p> We've added your card details</p>
          <input type="button" value="Continue" class="btn btn-dark">
        </div>

      </div>
  </div>
  

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  </div> -->
  <script src="./script.js"></script>
</body>
</html>
